<section class="Singup-wrap mtb-40">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="login-box">
          <h1>User Registration</h1>
          <div class="alert alert-success" role="alert" *ngIf="datasaved && !error">
            {{message}}
          </div>
          <div class="alert alert-danger" role="alert" *ngIf="datasaved && error">
            {{message}}
          </div>
          <form [formGroup]="regForm" (ngSubmit)="onSubmit()">
            <!-- Your form controls here -->
            <div class="form-group form-row">
              <label class="col-md-3">Name : <span class="required">*</span></label>
              <div class="col-md-9">
                <input type="text" formControlName="Name" class="form-control" placeholder="Name" required>
                <span *ngIf="regForm.get('Name')?.invalid && regForm.get('Name')?.touched">Please enter Your Name !!!</span>
              </div>
            </div>
            <!-- Repeat similar structure for other form controls -->

            <div class="form-group form-row">
              <label class="col-md-3">Email : <span class="required">*</span></label>
              <div class="col-md-9">
                <input type="text" formControlName="Email" class="form-control" placeholder="Email" required>
                <span *ngIf="regForm.get('Email')?.invalid && regForm.get('Email')?.touched">Please enter Your Email !!!</span>
              </div>
            </div>

            <div class="form-group form-row">
              <label class="col-md-3">Password : <span class="required">*</span></label>
              <div class="col-md-9">
                <input type="password" formControlName="Password" class="form-control" placeholder="Password" required>
                <span *ngIf="regForm.get('Password')?.invalid && regForm.get('Password')?.touched">Please enter Your Name !!!</span>
              </div>
            </div>

            <div class="form-group">
              <button type="submit" [disabled]="!regForm.valid" class="btn btn-primary">Submit</button>
            </div>
          </form>
          
        </div>
      </div>
    </div>

  </div>
</section>
